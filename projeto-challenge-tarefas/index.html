<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1º Semana</title>
    <link rel="stylesheet" href="/base/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="principal">
        <section class="section__form">
            <form action="" class="form__tarefa" id="formulario_tarefas">
                <div class="form__tarefa-1">
                    <div class="div-titulo">
                        <label for="titulo">Título</label>
                        <input type="text" name="titulo" id="titulo" placeholder="Ex.: Revisar código crítico" required>
                    </div>
                    <div class="div-prioridade">
                        <label for="prioridade">Prioridade</label>
                        <select name="prioridade" id="prioridade">

                        </select>
                    </div>
                    <div class="div-data">
                        <label for="data">Data</label>
                        <input type="date" name="data" id="data" placeholder="12/12/2012" required>
                    </div>
                </div>
                <div class="form__tarefa-2">
                    <div class="div-descricao">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" placeholder="Revisar bugs críticos no módulo principal." required>
                        </textarea>
                    </div>
                    <div class="div-responsavel">
                        <label for="responsavel">Responsável (is):</label>
                        <div class="div-responsavel-check">
                            <input type="checkbox" class="check" name="" id="responsavel-1" data-responsavel>
                            <label for="responsavel-1">Alice</label>
                            <input type="checkbox" class="check" name="" id="responsavel-2" data-responsavel>
                            <label for="responsavel-2">Carlos</label>
                            <input type="checkbox" class="check" name="" id="responsavel-3" data-responsavel>
                            <label for="responsavel-3">Fabiano</label>
                            <input type="checkbox" class="check" name="" id="responsavel-4" data-responsavel>
                            <label for="responsavel-4">Fernanda</label>
                            <input type="checkbox" class="check" name="" id="responsavel-5" data-responsavel>
                            <label for="responsavel-5">Luísa</label>
                            <input type="checkbox" class="check" name="" id="responsavel-6" data-responsavel>
                            <label for="responsavel-6">Marcos</label>
                        </div>
                    </div>
                </div>
             <div class="form__botoes">
                <button class="form__botao-limpar" id="botao-limpar" type="reset">Limpar</button>
                <button class="form__botao-adicionar" id="botao-adicionar" type="submit">Adicionar</button>
             </div>
            </form>
        </section>
        <section class="section__tarefas">
            <h1 class="titulo">Tarefas</h1>
            <ul class="lista_tarefas">
            </ul>
        </section>
        
    </main>
    <script src="js/index.js" type="module"></script>    
</body>
</html>
